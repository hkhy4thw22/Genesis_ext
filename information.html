    <body>
        <div>

        <div id="mainnotokoro">

                    <p><input type="search" size = "20" id="m_file_relation" name="file_relation"> <input type="button" value="search"></p>
                    <label for="m_artist">ARTIST</label>
                    <p><input type="search" size = "20" id="m_artist" name="artist"> <input type="button" value="search"></p>
                    <label for="m_group">GROUP</label>
                    <p><input type="search" size = "20" id="m_group" name="group"> <input type="button" value="search"></p>

                <p id="m_createdatanoffp" style="user-select: none;">データ作成▼</p>

                            <option value="file_relation" >ファイル関係性</option>
                            <option value="true_artist" >True Artist</option>
                            <option value="true_group" >True Group</option>
                            <option value="artist" >Artist</option>
                            <option value="group" >Group</option>
                            <option value="url" >URL</option>
                        </select>
                        <input type="button" id="m_createdatanoffbtn" value="作成">

                </div>
                <p id="m_historyonoffp" style="user-select: none;">今日の履歴▼</p>
